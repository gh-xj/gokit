version: "3"

vars:
  RELEASE_REPO: gh-xj/agentcli-go
  TAP_REPO: gh-xj/homebrew-tap
  TAP_BRANCH: main
  TAP_PUSH: "0"
  GOLANGCI_LINT_VERSION: v2.4.0
  GOLANGCI_CONFIG: .golangci.yaml
  GOLANGCI_STRICT_CONFIG: .golangci.strict.yaml
  LOOP_REPO_ROOT: .
  LOOP_THRESHOLD: "9.0"
  LOOP_MAX_ITERATIONS: "3"
  LOOP_JUDGE_ITERATIONS: "1"
  LOOP_API_ADDR: "127.0.0.1:7878"


tasks:
  hygiene:
    desc: Detect junk files, obvious secret leaks, and history artifacts
    cmds:
      - ./scripts/hygiene.sh

  fmt:
    desc: Format Go files
    cmds:
      - gofmt -w $(find . -name '*.go' -type f)

  fmt:check:
    desc: Fail when gofmt would change files
    cmds:
      - test -z "$(gofmt -l $(find . -name '*.go' -type f))"

  preflight:
    desc: Run baseline hygiene and format checks once
    deps: [hygiene, fmt:check]
    cmds:
      - echo "preflight checks passed"

  lint:vet:
    desc: Run go vet
    cmds:
      - go vet ./...

  lint:golangci:
    desc: Run golangci-lint with repository config
    cmds:
      - go run github.com/golangci/golangci-lint/v2/cmd/golangci-lint@{{.GOLANGCI_LINT_VERSION}} run --config {{.GOLANGCI_CONFIG}}

  lint:strict:
    desc: Run stricter golangci profile (advisory, non-blocking in CI)
    cmds:
      - go run github.com/golangci/golangci-lint/v2/cmd/golangci-lint@{{.GOLANGCI_LINT_VERSION}} run --config {{.GOLANGCI_STRICT_CONFIG}}

  lint:
    desc: Run static checks
    deps: [lint:vet, lint:golangci]
    cmds:
      - echo "lint checks passed"

  test:
    desc: Run unit tests
    cmds:
      - go test ./...

  build:
    desc: Ensure package builds
    cmds:
      - go build ./...

  smoke:
    desc: Run deterministic smoke checks
    cmds:
      - go test ./... -run 'Test(ParseArgsBasic|RunCommandSuccess|RunLifecycleOrder|ResolveExitCode)$'

  schema:check:
    desc: Validate JSON contracts against schemas
    cmds:
      - go run ./internal/tools/schemacheck --schema schemas/doctor-report.schema.json --input testdata/contracts/doctor-report.ok.json
      - go run ./internal/tools/schemacheck --schema schemas/scaffold-version-output.schema.json --input testdata/contracts/scaffold-version-output.ok.json
      - go run ./internal/tools/schemacheck --schema schemas/loop-role-planner-output.schema.json --input testdata/contracts/loop-role-planner-output.ok.json
      - go run ./internal/tools/schemacheck --schema schemas/loop-role-fixer-output.schema.json --input testdata/contracts/loop-role-fixer-output.ok.json
      - go run ./internal/tools/schemacheck --schema schemas/loop-role-judger-output.schema.json --input testdata/contracts/loop-role-judger-output.ok.json

  schema:negative:
    desc: Ensure invalid contract fixtures fail validation
    cmds:
      - sh -c '! go run ./internal/tools/schemacheck --schema schemas/doctor-report.schema.json --input testdata/contracts/doctor-report.bad-missing-findings.json'
      - sh -c '! go run ./internal/tools/schemacheck --schema schemas/doctor-report.schema.json --input testdata/contracts/doctor-report.bad-schema-version.json'
      - sh -c '! go run ./internal/tools/schemacheck --schema schemas/scaffold-version-output.schema.json --input testdata/contracts/scaffold-version-output.bad-missing-date.json'
      - sh -c '! go run ./internal/tools/schemacheck --schema schemas/scaffold-version-output.schema.json --input testdata/contracts/scaffold-version-output.bad-schema-version.json'
      - sh -c '! go run ./internal/tools/schemacheck --schema schemas/loop-role-planner-output.schema.json --input testdata/contracts/loop-role-planner-output.bad-missing-summary.json'
      - sh -c '! go run ./internal/tools/schemacheck --schema schemas/loop-role-fixer-output.schema.json --input testdata/contracts/loop-role-fixer-output.bad-missing-notes.json'
      - sh -c '! go run ./internal/tools/schemacheck --schema schemas/loop-role-judger-output.schema.json --input testdata/contracts/loop-role-judger-output.bad-missing-notes.json'

  docs:check:
    desc: Fail when skill docs drift from CLI help signatures
    cmds:
      - go run ./internal/tools/doccheck --repo-root .

  ci:
    desc: Canonical CI contract command
    deps: [preflight, lint, test, build, smoke, schema:check, schema:negative, docs:check]
    cmds:
      - echo "ci checks passed"

  verify:
    desc: Local aggregate verification
    deps: [ci]
    cmds:
      - echo "verify checks passed"

  release:prep:
    desc: Release readiness gate (clean tree + full ci)
    deps: [ci]
    cmds:
      - test -z "$(git status --porcelain)"
      - echo "release prep passed"

  release:build:
    desc: Build multi-arch release artifacts into dist/{{.VERSION}}
    requires:
      vars: [VERSION]
    cmds:
      - test -n "{{.VERSION}}"
      - |
        sh -c 'case "{{.VERSION}}" in
          v*) ;;
          *) echo "VERSION must start with v (example v0.2.2)" >&2; exit 1 ;;
        esac'
      - mkdir -p dist/{{.VERSION}}
      - |
        set -euo pipefail
        for target in "darwin amd64" "darwin arm64" "linux amd64" "linux arm64"; do
          os=$(echo "$target" | awk '{print $1}')
          arch=$(echo "$target" | awk '{print $2}')
          outdir="dist/{{.VERSION}}/agentcli_${os}_${arch}"
          mkdir -p "$outdir"
          GOOS="$os" GOARCH="$arch" CGO_ENABLED=0 go build -o "$outdir/agentcli" ./cmd/agentcli
          cp LICENSE "$outdir/"
          tar -C "dist/{{.VERSION}}" -czf "dist/{{.VERSION}}/agentcli_{{.VERSION}}_${os}_${arch}.tar.gz" "agentcli_${os}_${arch}"
        done
      - sh -c 'cd dist/{{.VERSION}} && shasum -a 256 agentcli_{{.VERSION}}_*.tar.gz > checksums.txt'
      - echo "release artifacts prepared in dist/{{.VERSION}}"

  release:tag:
    desc: Create and push git tag for VERSION
    requires:
      vars: [VERSION]
    cmds:
      - test -n "{{.VERSION}}"
      - git tag -a {{.VERSION}} -m "{{.VERSION}}"
      - git push origin {{.VERSION}}

  release:publish:
    desc: Create GitHub release for VERSION using docs/releases/{{.VERSION}}.md
    requires:
      vars: [VERSION]
    cmds:
      - test -n "{{.VERSION}}"
      - test -f docs/releases/{{.VERSION}}.md
      - test -f dist/{{.VERSION}}/checksums.txt
      - >
        gh release create {{.VERSION}}
        dist/{{.VERSION}}/agentcli_{{.VERSION}}_darwin_amd64.tar.gz
        dist/{{.VERSION}}/agentcli_{{.VERSION}}_darwin_arm64.tar.gz
        dist/{{.VERSION}}/agentcli_{{.VERSION}}_linux_amd64.tar.gz
        dist/{{.VERSION}}/agentcli_{{.VERSION}}_linux_arm64.tar.gz
        dist/{{.VERSION}}/checksums.txt
        --repo {{.RELEASE_REPO}}
        --title "agentcli-go {{.VERSION}}"
        --notes-file docs/releases/{{.VERSION}}.md

  release:verify:
    desc: Verify published release assets and digests match uploaded checksums.txt
    requires:
      vars: [VERSION]
    cmds:
      - test -n "{{.VERSION}}"
      - >
        gh release view {{.VERSION}}
        --repo {{.RELEASE_REPO}}
        --json isDraft,isPrerelease
        --jq '.isDraft == false and .isPrerelease == false' | grep -q true
      - |
        set -euo pipefail
        tmp="$(mktemp -d)"
        gh release download {{.VERSION}} --repo {{.RELEASE_REPO}} --pattern checksums.txt --dir "$tmp"
        checksums_file="$tmp/checksums.txt"
        test -f "$checksums_file"
        while read -r checksum name; do
          digest=$(gh release view {{.VERSION}} --repo {{.RELEASE_REPO}} --json assets --jq ".assets[] | select(.name==\"${name}\") | .digest")
          test -n "$digest"
          test "$digest" = "sha256:${checksum}"
        done < "$checksums_file"
        checksums_digest=$(gh release view {{.VERSION}} --repo {{.RELEASE_REPO}} --json assets --jq '.assets[] | select(.name=="checksums.txt") | .digest')
        test -n "$checksums_digest"
      - echo "release verify passed for {{.VERSION}}"

  release:tap:
    desc: Update homebrew tap formula for VERSION (set TAP_PUSH=1 to commit and push)
    requires:
      vars: [VERSION]
    cmds:
      - test -n "{{.VERSION}}"
      - |
        sh -c 'case "{{.VERSION}}" in
          v*) ;;
          *) echo "VERSION must start with v (example v0.2.2)" >&2; exit 1 ;;
        esac'
      - |
        set -euo pipefail
        tmp="$(mktemp -d)"
        git clone "https://github.com/{{.TAP_REPO}}.git" "$tmp/homebrew-tap" >/dev/null
        formula="$tmp/homebrew-tap/Formula/agentcli.rb"
        sha=$(curl -L -s "https://github.com/gh-xj/agentcli-go/archive/refs/tags/{{.VERSION}}.tar.gz" | shasum -a 256 | awk '{print $1}')
        awk -v v="{{.VERSION}}" -v s="$sha" '
          /^  url "/ { print "  url \"https://github.com/gh-xj/agentcli-go/archive/refs/tags/" v ".tar.gz\""; next }
          /^  sha256 "/ { print "  sha256 \"" s "\""; next }
          { print }
        ' "$formula" > "$formula.tmp"
        mv "$formula.tmp" "$formula"
        cd "$tmp/homebrew-tap"
        if git diff --quiet -- Formula/agentcli.rb; then
          echo "tap formula already up to date for {{.VERSION}}"
          exit 0
        fi
        if [ "{{.TAP_PUSH}}" = "1" ]; then
          version_no_v="{{.VERSION}}"
          version_no_v="${version_no_v#v}"
          git add Formula/agentcli.rb
          git commit -m "agentcli ${version_no_v}"
          git push origin "{{.TAP_BRANCH}}"
          echo "tap updated and pushed"
        else
          echo "tap update preview (set TAP_PUSH=1 to push):"
          git --no-pager diff -- Formula/agentcli.rb
        fi

  release:
    desc: End-to-end release flow (prep + build + tag + publish + verify)
    requires:
      vars: [VERSION]
    cmds:
      - task: release:prep
      - task: release:build
        vars:
          VERSION: "{{.VERSION}}"
      - task: release:tag
        vars:
          VERSION: "{{.VERSION}}"
      - task: release:publish
        vars:
          VERSION: "{{.VERSION}}"
      - task: release:verify
        vars:
          VERSION: "{{.VERSION}}"

  release:all:
    desc: End-to-end release plus Homebrew tap update (set TAP_PUSH=1 to push tap change)
    requires:
      vars: [VERSION]
    cmds:
      - task: release
        vars:
          VERSION: "{{.VERSION}}"
      - task: release:tap
        vars:
          VERSION: "{{.VERSION}}"
          TAP_PUSH: "{{.TAP_PUSH}}"

  loop:run:
    desc: Run onboarding scenario and emit report artifacts
    cmds:
      - go run ./cmd/agentcli loop run --repo-root {{.LOOP_REPO_ROOT}} --threshold {{.LOOP_THRESHOLD}} --max-iterations {{.LOOP_JUDGE_ITERATIONS}}

  loop:serve:
    desc: Start local loop API server
    cmds:
      - go run ./cmd/agentcli loop-server --addr {{.LOOP_API_ADDR}} --repo-root {{.LOOP_REPO_ROOT}}

  loop:judge:
    desc: Run onboarding judge-only gate
    cmds:
      - go run ./cmd/agentcli loop judge --repo-root {{.LOOP_REPO_ROOT}} --threshold {{.LOOP_THRESHOLD}} --max-iterations {{.LOOP_JUDGE_ITERATIONS}}

  loop:doctor:
    desc: Check lean/lab readiness for verification loop
    cmds:
      - go run ./cmd/agentcli loop doctor --repo-root {{.LOOP_REPO_ROOT}}

  loop:doctor:md:
    desc: Render doctor report in markdown
    cmds:
      - go run ./cmd/agentcli loop doctor --repo-root {{.LOOP_REPO_ROOT}} --md

  loop:clean:
    desc: Clean stale loop compare artifacts (keeps latest 20)
    cmds:
      - go run ./internal/tools/loopclean --repo-root {{.LOOP_REPO_ROOT}} --keep-compare 20

  loop:judge:api:
    desc: Run onboarding judge via local loop API
    cmds:
      - go run ./cmd/agentcli loop judge --api http://{{.LOOP_API_ADDR}} --repo-root {{.LOOP_REPO_ROOT}} --threshold {{.LOOP_THRESHOLD}} --max-iterations {{.LOOP_JUDGE_ITERATIONS}}

  loop:autofix:
    desc: Run onboarding loop with autofix and branch commit workflow
    cmds:
      - go run ./cmd/agentcli loop autofix --repo-root {{.LOOP_REPO_ROOT}} --threshold {{.LOOP_THRESHOLD}} --max-iterations {{.LOOP_MAX_ITERATIONS}}

  loop:all:
    desc: Full onboarding reinforcement loop (alias of autofix)
    cmds:
      - go run ./cmd/agentcli loop autofix --repo-root {{.LOOP_REPO_ROOT}} --threshold {{.LOOP_THRESHOLD}} --max-iterations {{.LOOP_MAX_ITERATIONS}}

  loop:committee:
    desc: Lab mode with external role config and verbose per-iteration artifacts
    cmds:
      - go run ./cmd/agentcli loop lab autofix --repo-root {{.LOOP_REPO_ROOT}} --mode committee --role-config ./configs/committee.roles.example.json --threshold {{.LOOP_THRESHOLD}} --max-iterations {{.LOOP_MAX_ITERATIONS}} --verbose-artifacts

  loop:committee:judge:
    desc: Lean committee judge-only gate (no verbose artifacts)
    cmds:
      - go run ./cmd/agentcli loop judge --repo-root {{.LOOP_REPO_ROOT}} --threshold {{.LOOP_THRESHOLD}} --max-iterations {{.LOOP_JUDGE_ITERATIONS}}

  loop:benchmark:
    desc: Run deterministic benchmark summary for classic vs committee
    cmds:
      - go run ./internal/tools/loopbench --mode run --repo-root {{.LOOP_REPO_ROOT}} --output .docs/onboarding-loop/benchmarks/latest.json
      - go run ./internal/tools/schemacheck --schema schemas/loop-benchmark-summary.schema.json --input .docs/onboarding-loop/benchmarks/latest.json

  loop:benchmark:check:
    desc: Enforce benchmark floor from baseline
    cmds:
      - go run ./internal/tools/loopbench --mode check --output .docs/onboarding-loop/benchmarks/latest.json --baseline testdata/benchmarks/loop-benchmark-baseline.json

  loop:evolve:
    desc: Project skill trigger (local evolve loop + push branch + open/update PR)
    cmds:
      - BASE_BRANCH={{.BASE_BRANCH | default "main"}} LOOP_BRANCH={{.LOOP_BRANCH | default "autofix/onboarding-loop"}} THRESHOLD={{.THRESHOLD | default "9.0"}} MAX_ITERATIONS={{.MAX_ITERATIONS | default "5"}} scripts/skill-loop/run.sh

  hooks:install:
    desc: Install local git pre-commit hook for hygiene checks
    cmds:
      - mkdir -p .git/hooks
      - cp .githooks/pre-commit .git/hooks/pre-commit
      - chmod +x .git/hooks/pre-commit
      - echo "installed .git/hooks/pre-commit"
