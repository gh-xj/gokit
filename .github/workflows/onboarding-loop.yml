name: Onboarding Loop

on:
  pull_request:
  workflow_dispatch:

jobs:
  judge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Run onboarding judge loop
        run: task loop:judge

      - name: Upload loop artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: onboarding-loop-artifacts
          path: .docs/onboarding-loop
